AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB Table for Items

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  ItemTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-app-item-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: customer_id
          AttributeType: S
        - AttributeName: item_id
          AttributeType: S
      KeySchema:
        - AttributeName: customer_id
          KeyType: HASH
        - AttributeName: item_id
          KeyType: RANGE
      Tags:
        - Key: Environment
          Value: !Ref Environment
